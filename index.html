<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Dyvil REPL</title>

    <script src="//www.java.com/js/deployJava.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Dyvil REPL</h1>
        <h2>The Dyvil REPL website</h2>

        <section id="downloads">
          <a href="https://github.com/Dyvil" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>Welcome to the Dyvil REPL</h3>
        <applet code='dyvil.tools.repl.REPLApplet'
                codebase="https://drone.io/github.com/Dyvil/Dyvil/files/build/libs/dyvil-0.13.0+nightly.378.jar"
                width="800"
                height="600">
        </applet>
      </section>
    </div>
  </body>
</html>
